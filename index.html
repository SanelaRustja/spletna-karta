<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Sprehajalnapot_1.js"></script>
        <script src="data/Toke_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        }).fitBounds([[46.43314442573435,14.060184611007115],[46.43738855105214,14.071551282663448]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Sprehajalnapot_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sprehajalnapot_1_0() {
            return {
                pane: 'pane_Sprehajalnapot_1',
                opacity: 1,
                color: 'rgba(141,90,153,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Sprehajalnapot_1');
        map.getPane('pane_Sprehajalnapot_1').style.zIndex = 401;
        map.getPane('pane_Sprehajalnapot_1').style['mix-blend-mode'] = 'normal';
        var layer_Sprehajalnapot_1 = new L.geoJson(json_Sprehajalnapot_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Sprehajalnapot_1',
            layerName: 'layer_Sprehajalnapot_1',
            pane: 'pane_Sprehajalnapot_1',
            onEachFeature: pop_Sprehajalnapot_1,
            style: style_Sprehajalnapot_1_0,
        });
        bounds_group.addLayer(layer_Sprehajalnapot_1);
        map.addLayer(layer_Sprehajalnapot_1);
        function pop_Toke_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>to훾ke</strong><br />' + (feature.properties['to훾ke'] !== null ? autolinker.link(feature.properties['to훾ke'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Toke_2_0() {
            return {
                pane: 'pane_Toke_2',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Toke_2');
        map.getPane('pane_Toke_2').style.zIndex = 402;
        map.getPane('pane_Toke_2').style['mix-blend-mode'] = 'normal';
        var layer_Toke_2 = new L.geoJson(json_Toke_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Toke_2',
            layerName: 'layer_Toke_2',
            pane: 'pane_Toke_2',
            onEachFeature: pop_Toke_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Toke_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Toke_2);
        map.addLayer(layer_Toke_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Toke_2.png" /> To훾ke': layer_Toke_2,'<img src="legend/Sprehajalnapot_1.png" /> Sprehajalna pot': layer_Sprehajalnapot_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
